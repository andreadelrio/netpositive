---
layout: default
---
  <div id="start" class="container content">
    {% for post in site.posts limit:4 %}
      <article class="clearfix">
        <h2>{{post.title}}</h2>
        <div class="post-date">
          {{ post.date | date: "%B %d, %Y" }}
        </div>

        <p>
          {{ post.content }}
        </p>
        <p>
          <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{post.soundcloud}}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
        </p>
      </article>
      <hr>
    {% endfor %}
      <div id="fin" class="text-center" >
        <i class="fa fa-rocket fa-2x"></i>
      </div>
      </div>
    </div>
  </div>
